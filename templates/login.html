<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCSCC Driver Stats Login</title>

  <style> 
        body{
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-arrow{
            font-size: 40px;
            text-decoration: none;
            color: #333;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-arrow:hover{
            color: #000;
        }

        h1{
            text-align: center;
            color: #333;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"]{
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"]{
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background: darkgreen;
        }
  </style>
</head>
<body>
    <div class="container">

        <a href="driver_status_home.html" class="back-arrow">&#8592; </a>

        <h1>CCS Club Driver Stats Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script> //DOES NOT WORK AS OF NOW
        document.getElementById("loginpForm").addEventListener("submit",function(event){
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

           fetch("/login", {
            method : "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({username, password})

           })
           .then(res => res.text() 
            .then(data => {
                if(data.includes("success")){
                    window.location.href = "driver_status_logged_in_home.html";
                } else {
                    document.getelementById("errormsg").textCon;
                }
            })
        );
        });
    </script>
</body>
</html>
