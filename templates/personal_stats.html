  <style>
    :root {
    --primary: rgb(129, 18, 18);
    --primary-light: rgba(129, 18, 18, 0.15);
    --white: #ffffff;
    --text-dark: #222;
    --border-light: #ddd;
}

/* --- Container --- */
.personal_event_container {
    width: 80%;
    margin: 2rem auto;
    padding: 1rem;
    background: var(--white);
    border: 2px solid var(--primary);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    
}

/* --- Event Cell --- */
.event_cell {
    padding: 1rem;
}

.event_title_text {
    margin: 0 0 0.6rem 0;
    font-size: 1.6rem;
    color: var(--primary);
    border-bottom: 3px solid var(--primary);
    display: inline-block;
    padding-bottom: 3px;
}

/* --- Session Cell --- */
.session_cell {
    margin-top: 0.8rem;
    padding: 0.8rem;
    background: var(--primary-light);
    border-radius: 8px;
}

.session_title_text {
    margin: 0 0 0.6rem 0;
    color: var(--primary);
    font-size: 1.1rem;
    font-weight: bold;
}

/* --- Table Styling (Thinner Rows) --- */
.session_data_table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

.session_header {
    background: var(--primary);
    color: var(--white);
    padding: 0.35rem;             /* thinner */
    font-weight: bold;
    font-size: 0.9rem;            /* smaller text */
    border: 1px solid var(--primary);
}

.session_table_body td {
    padding: 0.35rem 0.4rem;      /* thinner */
    border: 1px solid var(--border-light);
    font-size: 0.9rem;            /* smaller text */
    color: var(--text-dark);
}

.session_row:nth-child(even) {
    background-color: #f7f7f7;
}

.race_time {
    font-weight: bold;
    color: var(--primary);
}

/* --- Weather Cell (compact) --- */
.weather_cell {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.4rem;                  /* tighter spacing */
}

.temp_container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.weather_high {
    font-size: 0.95rem;           /* smaller */
    color: var(--primary);
    margin: 0;
}

.weather_low {
    font-size: 0.8rem;            /* smaller */
    color: #555;
    margin: 0;
}

.weather_img {
    width: 40px;                  /* smaller icon */
    height: 40px;
}


</style>
</head>
