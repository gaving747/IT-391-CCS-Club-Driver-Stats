<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCS Club Driver Stats Login</title>

  <style> 
        body{
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back-arrow{
            font-size: 24px;
            text-decoration: none;
            color: #333;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-arrow:hover{
            color: #000;
        }

        h1{
            text-align: center;
            color: #333;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label{
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="password"]{
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"]{
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background: #218838;
        }

        .error{
            color: red;
            display: none;
            margin-top: -15px;
            margin-bottom: 15px;
        }
  </style>
</head>
<body>
    <div class="container">

        <a href="{{ url_for('home') }}" class="back-arrow">&#8592; </a>

        <h1>CCS Club Driver Stats Login</h1>
        <form id = "register" action="register" method="post">

            <label for="create username">Create Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Add Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="create password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="retype_password">Create Password:</label>
            <input type="password" id="retype_password" name="retype_password" required>

            <p class="error" id="errormsg">passwords do not match</p>
            
            <input type="submit" value="Login">
        </form>

    </div>

    <script>
        document.getElementById("register").addEventListener("submit", function(event)
        {
            const username = document.getElementById('username').value;
            if (username.length < 3) {
                alert('Username must be at least 3 characters long.');
                event.preventDefault();
            }
            
            const password = document.getElementById("password").value;
            const retype_password = document.getElementById("retype_password").value;
            const errorMsg = document.getElementById("errormsg");   

            
            if(password !== retype_password)
            {
                event.preventDefault(); 
                errorMsg.style.display = "block";
            }
            else
            {
                errorMsg.style.display = "none";
            }
        });
    </script>
</body>
</html>
