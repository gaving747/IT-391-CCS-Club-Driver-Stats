    <style>
        body {
        margin: 5;
        font-family: Arial, sans-serif;
    }
        .container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            background-color: #fff;

        h1 {

        input[type="text"] {
            width: calc(100% - 100px);

        button {
            padding: 10px 15px;

        }
        button:hover {

        }
        #weather-info {
            margin-top: 20px;

</head>
<body>
        <h1>
            <button onclick="window.location.href='driver_status_logged_in_home.html';" style="font-size: inherit; background: none; border: none; color: inherit; cursor: pointer;">
        

                CCS Club Driver Stats
            </button>
        </h1>
    <div id="taskbar-container"></div>

    <!-- <script src="taskbar_logged_in.js"></script> -->
    <script src="{{ url_for('static', filename='taskbar_logged_in.js') }}"></script>
    </div> 
    

    <div class="container">
        <h1>Current Weather</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="getWeatherData()">Get Weather</button>
        <div id="weather-info">
            <p>Enter a city to see the weather.</p>
        </div>
    </div>

    <script>
        const API_KEY = '4fe622efc66879c6e0c78c0b4e647fe3';

        async function getWeatherData() {
            const city = document.getElementById('city-input').value;
            if (!city) {
                alert('Please enter a city name.');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerHTML = `<p>Could not retrieve weather for ${city}. Please check the city name.</p>`;
            }
        }

        function displayWeather(data) {
            const weatherInfoDiv = document.getElementById('weather-info');
            if (data.cod === '404') { // City not found error
                weatherInfoDiv.innerHTML = `<p>City not found. Please try again.</p>`;
                return;
            }

            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const cityName = data.name;

            weatherInfoDiv.innerHTML = `
                <h2>Weather in ${cityName}</h2>
                <p>Temperature: ${temperature}Â°C</p>
                <p>Description: ${description}</p>
                <p>Humidity: ${humidity}%</p>
                <p>Wind Speed: ${windSpeed} m/s</p>
            `;
        }
    </script>
</body>
</html>
